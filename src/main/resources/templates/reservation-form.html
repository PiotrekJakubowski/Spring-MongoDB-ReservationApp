<html>
<head>
</head>

<body>
	<h3>Save Reservation</h3>
	<form action="#" th:action="@{/reservation/save}" th:object="${reservation}" method="POST">
	<input type="hidden" th:field="*{id}" /> 
	<input type="number" th:field="*{court}" placeholder="Court" required/> 
	<input type="datetime-local" th:field="*{date}" placeholder="Reservation Date" required/> 
	<input type="text" th:field="*{client.id}" placeholder="Client ID" readonly/> 
	<button type="submit">Save</button>
	</form>
	<hr>
	<a th:href="@{'/reservation/clientReservations/' + ${clientId}}">Go Back To Reservation Page</a>
</body>
</html>
