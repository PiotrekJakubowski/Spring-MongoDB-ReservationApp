<html>
<head>
</head>

<body>
	<h3>Save Reservation</h3>
	<form action="#" th:action="@{'/web/save/' + ${clientId}}" th:object="${reservation}" method="POST">
	<br>
	<input type="number" th:field="*{court}" placeholder="Court" required/>
	<br>
	<input type="datetime-local" th:field="*{date}" placeholder="Reservation Date" required/>
	<br>
	<button type="submit">Save</button>
	</form>
	<hr>
	<a th:href="@{'/web/clientReservations/' + ${clientId}}">Go Back To Reservation Page</a>
</body>
</html>
